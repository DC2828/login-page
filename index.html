<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in-up form</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="formContainer" id="sign-in-up">
                <form class="" id="sign-in" action="#">
                    
                    <h1>Sign in</h1>
                    
                    <div class="sign-in" id="email">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="sign-in" id="password">
                        <i class="fa-solid fa-lock fa-xl"></i>
                        <input type="text" placeholder="Password">
                    </div>
                
                    <div class="icon-container">
                        <a href="#"  class="fa-brands fa-twitter fa-xl"></a>
                        <a href="#" class="fa-brands fa-discord fa-xl"></a>
                        <a href="#" class="fa-brands fa-instagram fa-xl"></i></a>
                        <a href="#" class="fa-brands fa-facebook fa-xl"></a>
                    </div>
                    <div class="btnDiv">
                        <button class="Submit" id="sign-inBtn">Sign In</button>
                    </div>
                    <br>
                    <div id="rgpwDiv">
                        <a href="#" id="fgpw">forgot your password?</a>
                    </div>

                </form>


                <form class="" id="sign-up" action="#">
                    <h1>Sign up</h1>
                    <div class="sign-up" id="email">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="sign-up" id="password">
                        <i class="fa-solid fa-lock fa-xl"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="icon-container">
                        <a href="#"  class="fa-brands fa-twitter fa-xl"></a>
                        <a href="#" class="fa-brands fa-discord fa-xl"></a>
                        <a href="#" class="fa-brands fa-instagram fa-xl"></i></a>
                        <a href="#" class="fa-brands fa-facebook fa-xl"></a>
                    </div>
                    <div class="btnDiv">
                        <button class="Submit" id="sign-upBtn">Sign Up</button>
                    </div>
                </form>
        </div>

        <div class="switchContainer">
            <div class="overlay-container">
                <div class="overlayLeft" id="left">
                    <h1>Welcome back !</h1>
                    <p>login to your account to access all features</p>

                    <div id="btnDiv">
                        <button onclick="alt()">Sign in</button>
                    </div>
                </div>

                <div class="overlayRight" id="right">
                    <h1>Don't have an account?</h1>
                    <p>create one to access all features</p>
                    <div id="btnDiv">
                        <button onclick="alt()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
